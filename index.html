<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ForsaTech Sign In</title>
    <style>
        /* خلفية الصفحة */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('WhatsApp Image 2025-05-25 at 20.50.39_bd1c5e5f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* صندوق تسجيل الدخول */
        .login-box {
            background-color: rgba(0, 0, 0, 0.65); /* خلفية سوداء شفافة */
            padding: 40px 50px;
            border-radius: 12px;
            width: 350px;
            box-sizing: border-box;
            color: white;
            text-align: center;
        }
        /* عنوان تسجيل الدخول */
        .login-box h2 {
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 28px;
        }
        /* تسميات الحقول */
        label {
            display: block;
            margin-bottom: 6px;
            text-align: left;
            font-size: 14px;
            color: #eee;
            font-weight: 600;
        }
        /* حقول الإدخال */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 22px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background-color: #111;
            color: #eee;
            box-sizing: border-box;
        }
        /* زر تسجيل الدخول */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* روابط نسيت كلمة المرور والتسجيل */
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .actions button {
            width: auto;
            background-color: #222;
            padding: 8px 15px;
            font-size: 14px;
        }
        .actions button:hover {
            background-color: #444;
        }
        /* اجعل النص داخل الحقول رمادي */
        ::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required />
            <button type="submit">Log In</button>
            <div class="actions">
                <button type="button">Forgot Password</button>
                <button type="button">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
